<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>

    <!-- 

      Elementos de formulário possibilitam o envio de dados ao servidor ou para um processamento.

    !-->
    <!-- 

    <form> → elemento principal do formulário
      Todo elemento enviado precisa estar dentro dessa tag
      Podem haver vários forms numa página 
      
      Cada <form> deve possuir um atributo action e um method. 
        O action é o endereço da página no servidor que recebe os dados, e o 
        method é o método de envio de dados (GET ou POST).

    !-->

    <form action="" method="post" >

      <!-- 

      <label> →  rótulo para um elemento de formulário
        O atributo for pode ser ligado ao id do elemento

      !-->

      <!--

      <input> → elementos diversos de formulário, utilizados para entrada de dados.
      Devem possuir os atributos name e id
      name → nome do campo, utilizado no envio de dados (chave → valor)
      id → identificação do elemento, por meio de JS, por exemplo
      Há diversos tipos de <input>s, diferindo-se pelo atributo type:
      type = “text”
      type = “password'
      type = “email”
      type = “month”
      type = “number”
      type = “tel”
      !-->


      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>


      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>

      <br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" pattern="[(][0-9]{2}[)][ ][0-9]{5}-[0-9]{4}" required>

      <br><br>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="18" max="120" required>

      <br><br>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>

      <br><br>

      <label for="genero">Gênero:</label>
      <input type="radio" id="masculino" name="genero" value="masculino" checked>
      <label for="masculino">Masculino</label>
      <input type="radio" id="feminino" name="genero" value="feminino">
      <label for="feminino">Feminino</label>
      <input type="radio" id="outro" name="genero" value="outro">
      <label for="outro">Outro</label>

      <br><br>

      <label for="interesses">Interesses:</label>
      <select id="interesses" name="interesses" multiple>
        <option value="esportes">Esportes</option>
        <option value="música">Música</option>
        <option value="viagens">Viagens</option>
        <option value="gastronomia">Gastronomia</option>
      </select>

      <br><br>

      <label for="aceito">Eu aceito os termos e condições:</label>
      <input type="checkbox" id="aceito" name="aceito" required>

      <br><br>


      <!--
      <button> → cria um botão
        O atributo type do botão pode ser: 
        button → executar uma ação, precisa ser programado por JS
        submit → submete os dados do formulário
        reset → limpa os campos do formulário

      !-->

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
