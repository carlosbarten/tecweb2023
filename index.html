<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>

      <br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" pattern="[(][0-9]{2}[)][ ][0-9]{5}-[0-9]{4}" required>

      <br><br>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="18" max="120" required>

      <br><br>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>

      <br><br>

      <label for="genero">Gênero:</label>
      <input type="radio" id="masculino" name="genero" value="masculino" checked>
      <label for="masculino">Masculino</label>
      <input type="radio" id="feminino" name="genero" value="feminino">
      <label for="feminino">Feminino</label>
      <input type="radio" id="outro" name="genero" value="outro">
      <label for="outro">Outro</label>

      <br><br>

      <label for="interesses">Interesses:</label>
      <select id="interesses" name="interesses" multiple>
        <option value="esportes">Esportes</option>
        <option value="música">Música</option>
        <option value="viagens">Viagens</option>
        <option value="gastronomia">Gastronomia</option>
      </select>

      <br><br>

      <label for="aceito">Eu aceito os termos e condições:</label>
      <input type="checkbox" id="aceito" name="aceito" required>

      <br><br>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
